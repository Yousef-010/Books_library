{% extends '_base.html' %}

{% block content %}

<h1>Delete Book</h1>

<form action="" method="POST">
    {% csrf_token %}
    <h4>Are you sure about deleting "{{ book.title }}"?</h4>
    <input type="submit" value="__YES__" class="btn btn-warning">
</form>
<br>
<br>
<a href="{% url 'book_detail' book.pk%}" > <button type="button" class="btn btn-info btn-block">  Back To Book list </button> </a>


{% endblock content %}
