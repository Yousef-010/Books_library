{% extends '_base.html' %}

{% block content %}
<img style="width:200px" src="{{book.image.url}}" class="card-img-top img-fluid" alt="{{ book.title }}">
<h2>Title: {{ book.title }}</h2>
<h2>Author: {{ book.author }}</h2>
<h2>Category: {{ book.category }}</h2>
<h3>description: {{ book.description }}</h3>

<a href="{% url 'book_update' book.pk %}"> <button type="button" class="btn btn-success" > Update Book </button> </a>
<a href="{% url 'book_delete' book.pk %}"> <button type="button" class="btn btn-danger" > Delete Book </button> </a>
<br>
<br>
<a href="{% url 'book_list' %}"> <button type="button" class="btn btn-info btn-block">  Back To Book list </button> </a>

{% endblock content %}
